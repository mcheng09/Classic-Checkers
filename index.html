<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="style/style.css">
  <script type="text/javascript" src="script/script.js"></script>
  <title>Unorthodox Checkers</title>
</head>

<body>

  <h1>Unorthodox Checkers</h1>
  <h2 id="notifier">Red's turn!</h2>

  <div class = "container">
    <button id="reset">Start Over!</button>
  </div>

  <div class="player1Board">
    <div class="playerLabel">
      <p>Player 1</p>
    </div>
    <div class="playerScore">
      <h3 id="redCounter"></h3>
    </div>
    <div class ="playerPieces">
      <p>Red pieces left</p>
    </div>
  </div>

  <div class="player2Board">
    <div class="playerLabel">
      <p>Player 2</p>
    </div>
    <div class="playerScore">
      <h3 id="blackCounter"></h3>
    </div>
    <div class="playerPieces" style="width:120px;">
      <p>Black pieces left</p>
    </div>
  </div>

  <table cellspacing = "0" cellpadding = "0">

    <tr>
      <td class="white blackPiece" data-num="0"></td>
      <td class="black"></td>
      <td class="white blackPiece" data-num="1"></td>
      <td class="black"></td>
      <td class="white blackPiece" data-num="2"></td>
      <td class="black"></td>
      <td class="white blackPiece" data-num="3"></td>
      <td class="black"></td>
    </tr>

    <tr>
      <td class="black"></td>
      <td class="white blackPiece" data-num="5"></td>
      <td class="black"></td>
      <td class="white blackPiece" data-num="6"></td>
      <td class="black"></td>
      <td class="white blackPiece" data-num="7"></td>
      <td class="black"></td>
      <td class="white blackPiece" data-num="8"></td>
    </tr>

    <tr>
      <td class="white blackPiece" data-num="9"></td>
      <td class="black"></td>
      <td class="white blackPiece" data-num="10"></td>
      <td class="black"></td>
      <td class="white blackPiece" data-num="11"></td>
      <td class="black"></td>
      <td class="white blackPiece" data-num="12"></td>
      <td class="black"></td>
    </tr>

    <tr>
      <td class="black"></td>
      <td class="white" data-num="14"></td>
      <td class="black"></td>
      <td class="white" data-num="15"></td>
      <td class="black"></td>
      <td class="white" data-num="16"></td>
      <td class="black"></td>
      <td class="white" data-num="17"></td>
    </tr>

    <tr>
      <td class="white" data-num="18"></td>
      <td class="black"></td>
      <td class="white" data-num="19"></td>
      <td class="black"></td>
      <td class="white" data-num="20"></td>
      <td class="black"></td>
      <td class="white" data-num="21"></td>
      <td class="black"></td>
    </tr>

    <tr>
      <td class="black"></td>
      <td class="white redPiece" data-num="23"></td>
      <td class="black"></td>
      <td class="white redPiece" data-num="24"></td>
      <td class="black"></td>
      <td class="white redPiece" data-num="25"></td>
      <td class="black"></td>
      <td class="white redPiece" data-num="26"></td>
    </tr>

    <tr>
      <td class="white redPiece" data-num="27"></td>
      <td class="black"></td>
      <td class="white redPiece" data-num="28"></td>
      <td class="black"></td>
      <td class="white redPiece" data-num="29"></td>
      <td class="black"></td>
      <td class="white redPiece" data-num="30"></td>
      <td class="black"></td>
    </tr>

    <tr>
      <td class="black"></td>
      <td class="white redPiece" data-num="32"></td>
      <td class="black"></td>
      <td class="white redPiece" data-num="33"></td>
      <td class="black"></td>
      <td class="white redPiece" data-num="34"></td>
      <td class="black"></td>
      <td class="white redPiece" data-num="35"></td>
    </tr>

  </table>


</body>

</html>
